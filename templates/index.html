<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat Vercel</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; margin: 40px; }
    .msg { background: #222; padding: 10px; border-radius: 10px; margin: 10px 0; }
    form { margin-top: 20px; }
    input, button { padding: 8px; border-radius: 5px; border: none; }
    input { width: 70%; }
    button { background: gold; color: black; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Chat simples no Vercel</h1>

  <div id="messages">
    {% for m in messages %}
      <div class="msg"><b>{{ m.username }}:</b> {{ m.message }}</div>
    {% endfor %}
  </div>

  <form method="post" action="/send">
    <input name="username" placeholder="Seu nome">
    <input name="message" placeholder="Digite sua mensagem">
    <button>Enviar</button>
  </form>
</body>
</html>
