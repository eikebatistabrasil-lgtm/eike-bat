<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitRender Chat</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>ðŸ’¬ GitRender Chat</h1>
      <p class="subtitle">Chat conectado ao backend Python (Render)</p>
    </header>

    <main id="messages"></main>

    <footer>
      <input id="username" type="text" placeholder="Seu nome" />
      <input id="message" type="text" placeholder="Digite uma mensagem..." />
      <button id="send">Enviar</button>
    </footer>
  </div>

  <script>
  const messages = document.getElementById('messages');
  const usernameInput = document.getElementById('username');
  const messageInput = document.getElementById('message');
  const sendBtn = document.getElementById('send');

  const wsProtocol = location.protocol === "https:" ? "wss" : "ws";
  const socket = new WebSocket(`${wsProtocol}://${location.host}/ws`);

  socket.addEventListener('open', () => addSystem("Conectado ao servidor!"));
  socket.addEventListener('close', () => addSystem("Desconectado â€” reconectando..."));

  socket.addEventListener('message', (event) => {
    const data = JSON.parse(event.data);
    if (data.type === "history") {
      data.messages.forEach(addMessage);
    } else if (data.type === "message") {
      addMessage(data);
    }
  });

  sendBtn.onclick = sendMessage;
  messageInput.addEventListener('keypress', (e) => e.key === "Enter" && sendMessage());

  function sendMessage() {
    const msg = messageInput.value.trim();
    const user = usernameInput.value.trim() || "AnÃ´nimo";
    if (!msg) return;
    socket.send(JSON.stringify({ type: "message", username: user, message: msg }));
    messageInput.value = "";
  }

  function addMessage({ username, message, timestamp }) {
    const el = document.createElement("div");
    el.className = "msg";
    const time = new Date(timestamp * 1000).toLocaleTimeString();
    el.innerHTML = `<b>${username}</b> <span class="time">${time}</span><br>${message}`;
    messages.appendChild(el);
    messages.scrollTop = messages.scrollHeight;
  }

  function addSystem(text) {
    const el = document.createElement("div");
    el.className = "system";
    el.textContent = text;
    messages.appendChild(el);
    messages.scrollTop = messages.scrollHeight;
  }
  </script>
</body>
</html>
