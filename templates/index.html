<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eike Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 60vh;
      border: 1px solid #333;
      border-radius: 10px;
      background: #111;
      padding: 10px;
      overflow-y: auto;
    }
    #input-area {
      width: 90%;
      max-width: 600px;
      display: flex;
      margin-top: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #222;
      color: white;
    }
    button {
      background: gold;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Eike Chat</h2>
  <div id="chat-box"></div>
  <div id="input-area">
    <input id="msg" placeholder="Digite uma mensagem..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const ws = new WebSocket("wss://" + window.location.host + "/ws");
    const box = document.getElementById("chat-box");
    const msg = document.getElementById("msg");

    ws.onopen = () => add("ðŸ”— Conectado ao servidor");
    ws.onmessage = e => {
      const data = JSON.parse(e.data);
      if (data.system) add(data.system);
      else add(`${data.user || "AnÃ´nimo"}: ${data.text}`);
    };

    function sendMessage() {
      if (!msg.value.trim()) return;
      const m = { user: "Alex", text: msg.value };
      ws.send(JSON.stringify(m));
      msg.value = "";
    }

    function add(text) {
      const div = document.createElement("div");
      div.textContent = text;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>
</html>
